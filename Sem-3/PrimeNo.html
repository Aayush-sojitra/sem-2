<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = prompt("Enter value of A");
        c = 0;
        for (i = 2; i <= (a / 2); i++) {
            if (a % i == 0) {
                c++;
            }
        }
        if (c == 0) {
            document.write("number is prime");
        }
        else {
            document.write("number is not prime")
        }
    </script>
</body>

</html>
