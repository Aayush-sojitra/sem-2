<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = prompt("Enter value of the Number");
        s = 1;
        for (i = 1; i <= a; i++) {
            s = s * i;
        }
        document.write(s);
    </script>
</body>

</html>
