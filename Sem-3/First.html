<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = prompt("Enter a");
        b = prompt("Enter b");
        c = prompt("Enter 1 for Addition<br>Enter 2 for Subscription<br>Enter 3 for multiply<br>Enter 4 for division");
        if (c == 1) {
            document.write(a + b);
        }
        else if (c == 2) {
            document.write(a - b);
        }
        else if (c == 3) {
            document.write(a * b);
        }
        else if (c == 4 && b == 0) {
            document.write("b must be non-zero");
        }
        else if (c == 4) {
            document.write(a * b);
        }
    </script>
</body>

</html>
